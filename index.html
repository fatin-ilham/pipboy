<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fallout Resume Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preload" href="assets/fallout-font.ttf" as="font" type="font/ttf" crossorigin="anonymous"/>
</head>
<body>
  <div class="container">
    <h1>Pip-Boy Resume Generator</h1>
    <form id="resumeForm">
      <input type="text" id="name" placeholder="Name" required/>
      <input type="text" id="title" placeholder="Title (e.g., Wasteland Engineer)" required/>
      <input type="text" id="location" placeholder="Vault/Settlement" required/>
      <textarea id="summary" placeholder="Brief Summary" required></textarea>
      <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea>
      <textarea id="experience" placeholder="Experience (one per line)" required></textarea>
      <button type="submit">Generate Resume</button>
    </form>

    <div id="outputSection" class="hidden">
      <div id="resumeDisplay" class="pipboy-screen">
        <h2 id="outName"></h2>
        <p id="outTitle"></p>
        <p id="outLocation"></p>
        <hr />
        <h3>Summary</h3>
        <p id="outSummary"></p>
        <h3>Skills</h3>
        <ul id="outSkills"></ul>
        <h3>Experience</h3>
        <ul id="outExperience"></ul>
      </div>
      <p class="note">Right-click the resume and open it in a new tab to save as image!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
